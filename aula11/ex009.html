<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentran</title>
</head>
<style>
    p{
        display: inline-block;
    }
   
</style>
<body>
    <h1>Sistemas de multas</h1>
    <p>Velocidade:</p>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Enviar" onclick="multar()">
    <div id="multa">ssssssss</div>
    <script>
        function multar(){
            var txtv = window.document.getElementById('vel')
            var res = window.document.getElementById('multa')
            vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h.</p> <br>`
            if(vel > 60){
                res.innerText += 'Você ultrapassou a velocidade permitida. Multado!'
            }else{
                res.innerText += 'Dirija com cuidado, boa viagem!'
            }
        }
    </script>
</body>
</html>
