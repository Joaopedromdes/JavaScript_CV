<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é estrangeiro?</title>
</head>
<body>
    <h1>Você é um estrangeiro?</h1>
    <input type="text" id="pais">
    <input type="button" value="enviar" onclick="enviar()">
    <div id="res"></div>
   

    <script>
        function enviar(){
        var paises = window.document.getElementById('pais')
        var resultado = window.document.getElementById('res')
        resultado.innerHTML = `<p>Seu País é ${paises}</p>`
        if (paises != 'Brasil'){
            resultado.innerHTML += `<p>Você é estrangeiro</p>`
        }else{
            resultado.innerHTML += `<p>Você é Brasileiro</p>`
        }
        }
    </script>
</body>

</html>
